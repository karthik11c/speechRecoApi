<!DOCTYPE html>
<html>
<head>
    <style>
        div.slide-up {
        height: 200px;
        overflow: hidden;
        }
        
        
        
        div.slide-up img {
        animation: 10s slide-up;
        margin-top: 0%;
        }
        
        
        
        @keyframes slide-up {
        from {
        margin-top: 100%;
        height: 300%;
        }
        to {
        margin-top: 0%;
        height: 100%;
        }
        }
        </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="center">
        <h2>Beyond Stores</h2>
    </div>
    <div class="center1">
       <button style="border-radius: 20px;border:1px solid;background: #000;" onclick="record()">
        <i class="material-icons" style="font-size:48px;color:red;border-radius: 20px;">mic</i>
       </button>
       <input type="text" name="" id="speechToText">
    </div>


    <div class="slide-up">
        <img src="img_girl.jpg" alt="Girl in a jacket" width="200" height="200">
        <img src="img_girl.jpg" alt="Girl in a jacket" width="200" height="200">
        <img src="img_girl.jpg" alt="Girl in a jacket" width="200" height="200">
        
    </div>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-IN";

            recognition.onresult = function(event){
                console.log(event);
                document.getElementById('speechToText').value = event.results[0][0].transcript;
            }

            recognition.start();
            console.log(recognition);
        }
    </script>
</body>
</html>
